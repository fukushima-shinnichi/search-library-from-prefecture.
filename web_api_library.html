<head>

<body>
    
  <div class="site_area">

  <!---------   yahoo map    ----------------------->
  <script type="text/javascript" charset="utf-8" src="https://map.yahooapis.jp/js/V1/jsapi?appid=your yahoo id"></script>

  <script src="jQuery_base/jquery-3.2.1.min.js"></script>
